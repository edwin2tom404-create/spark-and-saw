<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spark & Saw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* =========================
       PHOTO SLOT (OPTION ONE)
       ========================= */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .photo-slot {
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1 / 1; /* square slot */
      overflow: hidden;
      border-radius: 12px;
      background: #ddd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .photo-slot img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ðŸ”‘ fits ANY image */
      display: block;
    }

    /* Owner image special size */
    .photo-slot.owner {
      max-width: 350px;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>Spark & Saw</h1>
  <p>Electrical & Carpentry Solutions</p>
</header>

<!-- OWNER SECTION -->
<section>
  <h2>Company Owner</h2>
  <div class="photo-grid">
    <div class="photo-slot owner">
      <img src="images/owner.jpg" alt="Company Owner">
    </div>
  </div>
</section>

<!-- CARPENTRY SECTION -->
<section>
  <h2>Carpentry Work</h2>
  <div class="photo-grid">
    <div class="photo-slot">
      <img src="images/carpentry1.jpg" alt="Carpentry Work">
    </div>
    <div class="photo-slot">
      <img src="images/carpentry2.jpg" alt="Carpentry Work">
    </div>
    <div class="photo-slot">
      <img src="images/carpentry3.jpg" alt="Carpentry Work">
    </div>
  </div>
</section>

<!-- ELECTRICAL SECTION -->
<section>
  <h2>Electrical Work</h2>
  <div class="photo-grid">
    <div class="photo-slot">
      <img src="images/electrical1.jpg" alt="Electrical Work">
    </div>
    <div class="photo-slot">
      <img src="images/electrical2.jpg" alt="Electrical Work">
    </div>
  </div>
</section>

<footer>
  <p>Â© 2026 Spark & Saw. All Rights Reserved.</p>
</footer>

</body>
</html>
